    <head>
        <title>Colors That Don't Suck</title>
        <script src="scripts/vendor.js"></script>
        <link rel="stylesheet" href="styles/master.css">
    </head>
    <body ng-app="CTDS">
        
        <div id="wrapper" ng-controller="mainController">
            
            <div class="page_title">
                <h1>{{ heading }}</h1>
                <h2><a href="javascript:void(0)" ng-click="refresh()">{{ linkText }}</a></h2>
            </div>
            
            
            <div class="colors">
                <div class="color-row">
                    <div class="color" ng-repeat="(color, value) in colors">
                        <div class="color-square" style="background-color: {{ value }}"></div>
                    </div>
                </div>
            </div>
            
            <div class="colors" ng-hide="true">
            
                <div class="color color-details" ng-repeat="(color, value) in colors | limitTo: 2">
                        
                    <div class="detail-header" style="background: {{ value }}">
                        <h2 style="background-color: {{ value }}">{{ value }}</h2>
                    </div>

                            </span>
                        </div>
                        
                    </div> --> <!-- end .md-left -->
                    
                    <div class="sample-element-container">
                        
                        <div class="row">
                            <!-- <a href="javascript:void(0)" class="btn solid" style="background: {{ value }}; border-bottom: 1px solid {{ shadeColor(value, -15) }}">Button</a> -->
                            <a href="javascript:void(0)" class="btn rounded bordered" style="border-color: {{ value }}; color: {{ value }}">Button</a>
                            <a href="javascript:void(0)" class="btn rounded solid" style="background: {{ value }}; text-shadow: 0 -1px 0 {{ shadeColor(value, -15) }}">Button</a>
                        </div>
                        
                        <div class="row" style="color: {{ value }}">
                            <div class="ico ico-cog"></div>
                            <div class="ico ico-home"></div>
                            <div class="ico ico-minus"></div>
                            <div class="ico ico-caret-square-o-down"></div>
                            <div class="ico ico-expand"></div>
                            <div class="ico ico-file"></div>
                            <div class="ico ico-folder"></div>
                            <div class="ico ico-list-ul"></div>
                        </div>
                        
                        <div class="row" style="color: {{ value }}">
                            <div class="ico ico-code"></div>
                            <div class="ico ico-align-left"></div>
                            <div class="ico ico-apple"></div>
                            <div class="ico ico-android"></div>
                            <div class="ico ico-anchor"></div>
                            <div class="ico ico-check-circle"></div>
                        </div>
                        
                        <div class="row">
                            <p>Walter, you can't do that. These guys're like me, <a href="javascript:void(0)" style="color: {{ value }}; border-color: {{ value }}">they're pacifists</a>. Smokey was a conscientious objector. Turpis &hellip;</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="debug_info" ng-show="debug_mode">
                <p>Type: {{ type }}</p>
                
                <div class="slider">
                    <span class="label"><b>Hue:</b> {{ formatValue(hue) }}</span>
                    <div class="gutter">
                        <div class="knob" style="margin-left: {{(( hue / 360) * 100 ) + '%' }}">&nbsp;</div>
                    </div>
                </div>
                
                <div class="slider">
                    <span class="label"><b>Saturation:</b> {{ formatValue(saturation) }}</span>
                    <div class="gutter">
                        <div class="knob" style="margin-left: {{( saturation * 100) + '%' }}">&nbsp;</div>
                    </div>
                </div>
                
                <div class="slider">
                    <span class="label"><b>Value:</b> {{ formatValue(value) }}</span>
                    <div class="gutter">
                        <div class="knob" style="margin-left: {{( value * 100) + '%' }}">&nbsp;</div>
                    </div>
                </div>
            </div>
            
        </div>

        <script defer src="scripts/main.js"></script>
    </body>
</html>
